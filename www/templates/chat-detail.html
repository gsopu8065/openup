<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{user.displayName}}">

  <ion-nav-buttons side="left">
    <span ng-click="gotoChats()" style="font-size: 18px;margin-top: 13%;">
      <i class="ion-chevron-left"></i> Chats
    </span>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <img ng-src="{{user.photoURL}}" style="
    max-width: 35px;
    max-height: 65px;
    border-radius: 50%;">
  </ion-nav-buttons>

  <ion-content class="padding">

    <ol id="messageList" class="chat">
    </ol>

    <input ng-model="message.text" placeholder=" Enter message" class="messageText" id="messageText">
    <a class="search-link"  href="" ng-click="saveMessage(message)"><span class="send_icon">Send</span></a>
    </input>


  </ion-content>
</ion-view>
