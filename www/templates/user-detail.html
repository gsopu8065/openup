<ion-modal-view>
  <ion-content>
    <ion-slide-box show-pager="false">
      <ion-slide ng-repeat="oImage in aImages">
        <img ng-src="{{oImage}}" class="fullscreen-image1" />
      </ion-slide>
    </ion-slide-box>
    <button class = "button" ng-click = "closeModal()">close</button>
  </ion-content>
</ion-modal-view>
