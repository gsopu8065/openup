<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <div ng-show="chats.length == 0" class="nocontacts-error">
        No Contacts Find
      </div>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/firstChat/{{chat.contactid}}">
        <img ng-src="{{chat.photoURL}}">
        <h2>{{chat.displayName}}</h2>
        <p>{{chat.status}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
